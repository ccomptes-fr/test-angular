<h1>Liste des utilisateurs</h1>
<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataSource">
      <td>{{ row.id }}</td>
      <td>{{ row.first }}</td>
      <td>{{ row.last }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.balance }}</td>
    </tr>
  </tbody>
</table>
